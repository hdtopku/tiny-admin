worker_processes 1;

events { }

http {
    include /etc/nginx/mime.types;  # Ensure the mime.types file is loaded
    default_type application/octet-stream;

    # Enable Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain application/xml application/javascript text/css image/svg+xml;

    # Main server block for HTTPS
    server {
        listen 443 ssl http2;
        server_name tiny.taojingling.cn;

        # Check if SSL certificates exist, use fallback if they don't
        set $ssl_cert_exists 0;
        if (-f "/.acme.sh/taojingling.cn_ecc/fullchain.cer") {
            set $ssl_cert_exists 1;
        }

        # Use default certificates if the custom ones don't exist
        if ($ssl_cert_exists) {
            ssl_certificate /.acme.sh/taojingling.cn_ecc/fullchain.cer;
            ssl_certificate_key /.acme.sh/taojingling.cn_ecc/taojingling.cn.key;
            ssl_trusted_certificate /.acme.sh/taojingling.cn_ecc/ca.cer;
        } else {
            # Fallback SSL certificate (you can place a self-signed certificate here or some default certificates)
            ssl_certificate /etc/nginx/ssl/default.crt;
            ssl_certificate_key /etc/nginx/ssl/default.key;
            ssl_trusted_certificate /etc/nginx/ssl/default.ca;
        }

        # Stronger SSL ciphers and protocols
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # HTTP Strict Transport Security (HSTS) for security
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Root and index setup
        root /usr/share/nginx/html/tiny_admin;
        index index.html;

        # API proxy configuration (optimized with rewrite)
        location /api/ {
            rewrite ^/api(/.*)$ $1 break;  # Remove '/api' prefix
            proxy_pass http://162.62.233.167:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect default;

            # CORS headers (for cross-origin requests)
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Headers X-Requested-With;
            add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
        }

        # Frontend resource configuration (fallback to index.html for SPAs)
        location / {
            try_files $uri $uri/ /index.html;  # Check if the file exists, otherwise fallback to index.html
        }

        # Enable caching for static assets
        location ~* \.(?:css|js|json|woff|woff2|eot|ttf|svg|png|jpg|jpeg|gif|ico)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name taojingling.cn;

        return 301 https://$host$request_uri;
    }
}
