worker_processes 1;

events { }

http {
    include /etc/nginx/mime.types;  # Ensure the mime.types file is loaded

    # HTTP server (redirect HTTP to HTTPS)
    server {
        listen 80;
        server_name taojingling.cn;

        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name tiny.taojingling.cn;

        # SSL configuration with default certificates if the real ones are missing
        ssl_certificate /path/to/default/certificate.crt;  # Default certificate if real certificate doesn't exist
        ssl_certificate_key /path/to/default/certificate.key;  # Default key if real key doesn't exist
        ssl_trusted_certificate /path/to/default/ca.crt;  # Default CA if real CA doesn't exist

        root /usr/share/nginx/html/tiny_admin;
        index index.html;

        # API proxy configuration
        location /api {
            proxy_pass http://162.62.233.167:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect default;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Headers X-Requested-With;
            add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
        }

        # Frontend resource configuration
        location / {
            try_files $uri $uri/ /index.html;  # Check if the file exists, otherwise fallback to index.html
        }
    }
}
