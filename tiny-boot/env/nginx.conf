http {
    include /etc/nginx/mime.types;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain application/xml application/javascript text/css image/svg+xml;

    # Default server to handle all other domains
    server {
        listen 80 default_server;
        server_name _;  # This will catch all requests to any domain

        return 444;  # Return a non-standard error code (444 means "No Response")
    }

    # Your main server block for tiny.taojingling.cn
    server {
        listen 80;
        server_name tiny.taojingling.cn;

        root /usr/share/nginx/html/tiny_admin;
        index index.html;

        # API proxy configuration
        location /api/ {
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://162.62.233.167:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_redirect default;

            # CORS headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Headers X-Requested-With;
            add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
        }

        # Frontend resource configuration
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
